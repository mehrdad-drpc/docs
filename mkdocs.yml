---
site_name: Mehrdad's Docs
site_url: https://www.geekfa.net/
site_description: My all project documentation in MD format.
site_author: MkDocs Team

repo_url: https://github.com/mkdocs/mkdocs/
edit_uri: blob/master/docs/

theme:
  name: mkdocs
  locale: en
  analytics: { gtag: "G-274394082" }
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - rust

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Programming: codes/README.md
  - DevOps: devops/README.md
  - About:
      - Me: about/contributing.md
      - Help: about/license.md

extra_css:
  - css/extra.css

exclude_docs: |
  *.py
  *.rs

